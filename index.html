<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Toby Time</title>
</head>
<body class="container d-flex flex-column justify-content-between vh-100">
  <header class="row bg-primary h-25"></header>
  <div id="app">
    <div v-if="pageName === 'createPage'">
      <div class="row">
        <div class="col-2">
          <label for="reps-input">Reps</label>
        </div>
        <div class="col-10">
          <select class="form-select" v-model="repTotal" id="reps-input" name="reps-input">
            <option selected disabled>Select Reps</option>
            <option v-for="rep in workoutRange" :value="rep - 1">{{ rep - 1 }}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="rest-seconds-input">Rest</label>
        </div>
        <div class="col-10">
          <div class="row gx-0">
            <div class="col-6">
              <select class="form-select" v-model="restMinutes" id="rest-minutes-input" name="rest-minutes-input" :disabled="disableRestTimeInput">
                <option selected disabled>Select Rest Time Minutes</option>
                <option v-for="minute in minutesRange" :value="minute - 1">{{ minute - 1 }}</option>
              </select>
            </div>
            <div class="col-6">
              <select class="form-select" v-model="restSeconds" id="rest-seconds-input" name="rest-seconds-input" :disabled="disableRestTimeInput">
                <option selected disabled>Select Rest Time Seconds</option>
                <option v-for="second in secondsRange" :value="second - 1">{{ second - 1 }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="sets-input">Sets</label>
        </div>
        <div class="col-10">
          <select class="form-select" v-model="setTotal" id="sets-input" name="sets-input">
            <option selected disabled>Select Sets</option>
            <option v-for="set in workoutRange" :value="set - 1">{{ set - 1 }}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="break-input">Break</label>
        </div>
        <div class="col-10">
          <div class="row gx-0">
            <div class="col-6">
              <select class="form-select" v-model="breakMinutes" id="break-minutes-input" name="break-minutes-input" :disabled="disableBreakTimeInput">
                <option selected disabled>Select Break Time Minutes</option>
                <option v-for="minute in minutesRange" :value="minute - 1">{{ minute - 1 }}</option>
              </select>
            </div>
            <div class="col-6">
              <select class="form-select" v-model="breakSeconds" id="break-seconds-input" name="break-seconds-input" :disabled="disableBreakTimeInput">
                <option selected disabled>Select Break Time Seconds</option>
                <option v-for="second in secondsRange" :value="second - 1">{{ second - 1 }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button type="button" class="btn btn-success w-100" @click="changePage('timerPage')" :disabled="disableGoButton">Go</button>
        </div>
      </div>
    </div>
    <div v-if="pageName === 'timerPage'" class="row">
      <div>Reps {{ repCount }} / {{ repTotal }}</div>
      <div>Sets {{ setCount }} / {{ setTotal }}</div>
      <div>{{ timerMessage }}</div>
      <div>{{ countdownString }}</div>
      <div class="btn-group" role="group">
        <button v-if="this.timerMode !== 'COMPLETE'" type="button" class="btn btn-primary" @click="startTimer()">{{ startButtonMessage }}</button>
        <button  type="button" class="btn btn-secondary" @click="changePage('createPage')">Back</button>
      </div>
      <div>{{ tobyMessage }}</div>
      <img class="d-block" :src="tobyImage" width="300px">
    </div>
  </div>
  <footer class="row bg-primary h-25"></footer>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-timer/lib/moment-timer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="/index.js"></script>
</body>
</html>
