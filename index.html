<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#create" :class="['nav-link', { active: pageName === 'createPage' }]" :aria-current="[{ page: pageName === 'createPage' }]" @click="changePage('createPage')">Create</a></li>
          <li class="nav-item"><a href="#timer" :class="['nav-link', { active: pageName === 'timerPage' }]" :aria-current="[{ page: pageName === 'timerPage' }]" @click="changePage('timerPage')">Timer</a></li>
        </ul>
      </header>
    </div>
    <div v-if="pageName === 'createPage'">
      <div>
        <label for="reps-input">Reps</label>
        <input v-model="repTotal" id="reps-input" name="reps-input">
      </div>
      <div>
        <label for="rest-input">Rest</label>
        <input v-model="restTime" id="rest-input" name="rest-input" :disabled="disableRestTimeInput">
      </div>
      <div>
        <label for="sets-input">Sets</label>
        <input v-model="setTotal" id="sets-input" name="sets-input">
      </div>
      <div>
        <label for="break-input">Break</label>
        <input v-model="breakTime" id="break-input" name="break-input":disabled="disableSetTimeInput">
      </div>
      <button @click="changePage('timerPage')" :disabled="disableGoButton">Go</button>
    </div>
    <div v-if="pageName === 'timerPage'">
      <div>Reps {{ repCount }} / {{ repTotal }}</div>
      <div>Sets {{ setCount }} / {{ setTotal }}</div>
      <div>{{ timerMessage }}</div>
      <div>{{ countdown }}</div>
      <button @click="startTimer()">{{ startButtonMessage }}</button>
      <button @click="changePage('createPage')">Cancel</button>
      <div>{{ tobyMessage }}</div>
      <img class="d-block" :src="tobyImage" width="300px">
    </div>
  </div>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-timer/lib/moment-timer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="/index.js"></script>
</body>
</html>
