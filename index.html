<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-if="pageName === 'createPage'">
      <div>
        <label for="reps-input">Reps</label>
        <input v-model="repsTotal" id="reps-input" name="reps-input">
      </div>
      <div>
        <label for="rest-input">Rest</label>
        <input v-model="restTime" id="rest-input" name="rest-input">
      </div>
      <div>
        <label for="sets-input">Sets</label>
        <input v-model="setsTotal" id="sets-input" name="sets-input">
      </div>
      <div>
        <label for="break-input">Break</label>
        <input v-model="breakTime" id="break-input" name="break-input">
      </div>
      <button @click="changePage('countdownPage')">Go</button>
    </div>
    <div v-if="pageName === 'countdownPage'">
      <div>{{timerMessage}}</div>
      <div>Reps {{repCount}} / {{repsTotal}}</div>
      <div>Sets {{setCount}} / {{setsTotal}}</div>
      <div>{{countdown}}</div>
      <button @click="startTimer()">Rest</button>
      <button @click="changePage('createPage')">Cancel</button>
    </div>
  </div>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-timer/lib/moment-timer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="/index.js"></script>
</body>
</html>
